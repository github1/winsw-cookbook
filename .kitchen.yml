---
driver:
  name: vagrant
provisioner:
  name: chef_zero
platforms:
  - name: win2012r2
    driver:
      box: eval-win2012r2-standard-chef
      vm_hostname: win2012r2
      boot_timeout: 18000
      product_name: chef
      product_version: 12.6.0
      vagrantfiles:
        - Vagrantfile.rb
      customize:
        nictype1: 82540EM
      provision: true
suites:
  - name: default
    run_list:
      - recipe[winsw::_winsw_integration_fixture]
